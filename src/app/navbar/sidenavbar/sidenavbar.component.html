<mat-list role="list">
    <mat-list-item  [class]="darkModeOn ? 'centeringContentForDarkMode' : 'centeringContentForNormalMode'" role="button" (click)="closeSideNav()">
        <mat-icon 
        class=" addingCursor" 
        >
            close
        </mat-icon>
    </mat-list-item>

    <mat-divider></mat-divider>

   

    <mat-list-item [class]="darkModeOn ? 'centeringContentForDarkMode' : 'centeringContentForNormalMode'" role="button" (click)="navigate('home')" >
        <span>Home</span>
    </mat-list-item>

    <mat-divider></mat-divider>

    <mat-list-item [class]="darkModeOn ? 'centeringContentForDarkMode' : 'centeringContentForNormalMode'" role="button" (click)="navigate('projects')" >
        Projects
    </mat-list-item>

    <mat-divider></mat-divider>

    <mat-list-item [class]="darkModeOn ? 'centeringContentForDarkMode' : 'centeringContentForNormalMode'" (click)="navigate('skills')" role="button" >
        Skills
    </mat-list-item>

    <mat-divider></mat-divider>

    <mat-list-item [class]="darkModeOn ? 'centeringContentForDarkMode' : 'centeringContentForNormalMode'" role="button" >
        
        <mat-icon  
        (click)="changeTheme()"
            >
            {{ darkModeOn ? 'wb_sunny' : 'bedtime'}}
        </mat-icon>
    </mat-list-item>

    <mat-divider></mat-divider>
    
  </mat-list>
